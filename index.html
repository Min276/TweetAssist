<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link href="css/jquery.hashtags.css" media="all" rel="stylesheet" type="text/css" />
<style type="text/css">
#change{
background: #03a9f4;
padding: 8px;
border-radius: 20px;
color: #ffffff;
border: 2px solid #ffc107;
font-size: 16px;
cursor: pointer;
}
#change:focus{
outline: none;
background: black;
border: 2px solid #f44336;
}
#change:hover{
border: 2px solid #f44336;
/* border-color: #ffc107!important; */
}

@media (max-width: 1327px){
	#welcome {
		padding-top: 10px!important;
	}
}
</style>
</head>
<body id="backg">

<h3 id="welcome">Hello, <span id="username"></span><span id="time"> ! Warmly welcome to </span><span id="twit">Tweet Assist</span> ! <button id="change" onclick="doStart();"><i class="fas fa-microphone-slash"></i></button></h3>

<form action="https://twitter.com/home" id="goTweet" method="GET">
<textarea name="status" rows="7" cols="30" id="textmessage" placeholder="What is happening ?" spellcheck="true" required></textarea>
</form>

<p id="count"><span id="statusCount"></span><span id="remainCount"></span></p>
<br>

<button id="submit" type="submit" form="goTweet"><i class="fab fa-twitter"></i> Tweet</button>
<!-- <button id="short" onclick="doCut();">Shorten</button> -->
<button id="copy" onclick="doCopy()"><i class="fas fa-copy"></i></button>
<button id="delete" onclick="doClear()"><i class="fa fa-trash"></i></button>

<button id="showDate"></button>

<button id="nightmode" onclick="changeNight()"><i class="fa fa-fw fa-moon-o" style="font-size:17px;color:white"></i></button>

</body>
